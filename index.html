<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas & Happy New Year 2026</title>
    
    <!-- External Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="text-white font-sans">
    <!-- 3D Canvas Container -->
    <div id="canvas-container"></div>
    
    <!-- Fireworks Canvas -->
    <canvas id="fireworks-canvas"></canvas>

    <!-- Main Content -->
    <main class="relative z-10 min-h-screen flex flex-col items-center justify-center pointer-events-none">
        <h1 class="text-5xl md:text-6xl font-bold tracking-widest text-[#ff6b6b] mb-8 opacity-0" id="message1">
            Merry Christmas
        </h1>
        
        <div id="year-container" class="text-8xl md:text-9xl font-bold tracking-tighter text-[#00ff88] text-glow flex">
            <span>2</span>
            <span>0</span>
            <span>2</span>
            <span id="last-digit" class="year-digit">5</span>
        </div>
        
        <h2 id="message2" class="mt-6 text-4xl md:text-5xl font-serif italic text-[#ffd700] opacity-0">
            Happy New Year!
        </h2>
    </main>

    <!-- Zoom Controls -->
    <div class="fixed bottom-10 left-1/2 -translate-x-1/2 flex gap-4 z-20 pointer-events-auto">
        <button 
            type="button"
            onclick="changeZoom(-1)" 
            class="px-6 py-3 rounded-full border-2 button-glow bg-black/40 backdrop-blur-md hover:bg-white/5 transition-all flex items-center gap-2 text-sm uppercase tracking-wider font-semibold"
        >
            <div class="lottie-icon" id="zoomInIcon"></div>
            Zoom In
        </button>
        <button 
            type="button"
            onclick="changeZoom(1)" 
            class="px-6 py-3 rounded-full border-2 button-glow bg-black/40 backdrop-blur-md hover:bg-white/5 transition-all flex items-center gap-2 text-sm uppercase tracking-wider font-semibold"
        >
            <div class="lottie-icon" id="zoomOutIcon"></div>
            Zoom Out
        </button>
    </div>

    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
